databaseChangeLog:
- changeSet:
    id: 1
    author: bart
    changes:
    - createTable:
        tableName: channel
        columns:
        - column:
            name: channelid
            type: int
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: varchar(24)
            constraints:
              nullable: false
    - createTable:
        tableName: message
        columns:
        - column:
            name: messageid
            type: int
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: message
            type: varchar(1024)
            constraints:
              nullable: false
        - column:
            name: channelid
            type: int
            constraints:
              nullable: false
- changeSet:
    id: 2
    author: bart
    changes:
    - loadData:
        columns:
        - column:
            name: name
            type: STRING
        encoding: UTF-8
        file: inputdata/channel.csv
        schemaName: public
        separator: ","
        tableName: channel
- changeSet:
    id: 3
    author: bart
    changes:
    - loadData:
        columns:
        - column:
            name: message
            type: STRING
        - column:
            name: channelid
            type: NUMERIC
        encoding: UTF-8
        file: inputdata/message.csv
        schemaName: public
        separator: ","
        tableName: message
